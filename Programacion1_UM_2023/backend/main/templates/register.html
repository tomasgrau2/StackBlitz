<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .main {
      border: 2px solid #001d62;
      border-radius: 10px;
      padding: 30px;
      background-color: #ffffff;
      margin: 50px auto;
      max-width: 600px;
    }

    h1 {
      font-weight: bold;
      font-size: 28px;
      color: #001d62;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #001d62;
    }

    p {
      margin: 10px 0;
      color: #555555;
    }

    .services {
      background-color: #94beff;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }

    ul {
      padding: 0;
      margin: 10px 0;
      color: #001d62;
    }

    li {
      list-style-type: disc;
      margin-left: 20px;
    }

    .button {
      background-color: #3680f2;
      border-radius: 3px;
      border: none;
      display: inline-block;
      color: #ffffff;
      font-size: 15px;
      padding: 10px 20px;
      text-decoration: none;
      margin-right: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3074cc;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Bienvenido {{usuario.nombre}} {{usuario.apellido}}!</h1>
    <p>Gracias por registrarte en nuestro sistema.</p>
    <div class="services">
      <p>Con nuestro servicio podr√°s ver:</p>
      <ul>
        <li>Planificaciones</li>
        <li>Profesores</li>
        <li>Clases</li>
      </ul>
    </div>
    <br>
    <a class="button" href="#">Explora nuestros servicios</a>
  </div>
</body>
</html>
