<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- font-awesome (iconos)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
    <!-- Style propios -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="fondo-oscuro">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 21C0.999999 16.3894 0.999999 10.2528 0.999999 5.99849C0.999999 3.23706 3.23858 1 6 0.999999L46 0.999994C48.7614 0.999994 51 3.23857 51 5.99999L51 46C51 48.7614 48.7614 51 46 51L6 51C3.23858 51 1 48.7614 1 46L1 31" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M11 28.5H16L21 36L23.5 31.625M41 28.5H36L31 18.5L28.5 22.875L27.875 23.9688" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card borde-personalizado">
                    <div class="card-body fondo-oscuro">
                        <h2 class="card-title text-center text-white">Inicia sesión en tu cuenta</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
                            </div>
                            <a type="button" href="index.html" class="btn btn-outline-light w-100 text-white">Ingresar</a>
                        </form>
                        <p class="mt-3 text-center text-white">¿Aún no tienes una cuenta? <a href="index.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-light fixed-bottom">
        <div class="container text-center">
            <div class="col-md-6 d-flex align-items-center">
                <span class="text-muted">© 2023 Motion X.</span>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-square-instagram fa-2x"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
